plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "7.0.0"
}

mainClassName = "com.calculusmaster.endlessrpg.EndlessRPG"

group 'com.calculusmaster'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    implementation 'net.dv8tion:JDA:4.3.0_293'
    implementation 'org.mongodb:mongodb-driver-sync:4.3.2'
    implementation 'org.json:json:20210307'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.5'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation group: 'org.tensorflow', name: 'tensorflow-core-platform', version: '0.3.3'
    implementation group: 'org.tensorflow', name: 'tensorflow-framework', version: '0.3.3'
}

test {
    useJUnitPlatform()
}